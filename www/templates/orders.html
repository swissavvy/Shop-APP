<ion-view title="orders">
  <ion-content class="has-header">
    <ion-list ng-if='(orders.length!=0)'>
      <ion-item collection-repeat="order in orders track by $index" href="#/app/order/{{order.id}}" class="item-icon-right">
        <h2>ID: {{order.order_number}}</h2>
        <span class="item-note" ng-if='(order.order_status==0)'>未提交</span>
        <span class="item-note" ng-if='(order.order_status==1)'>进行中</span>
        <span class="item-note" ng-if='(order.order_status==2)'>已完成</span>
        <p>{{order.billing_first_name}} {{order.billing_last_name}}  {{order.email}}</p>
        <p>Amount: <span style="color: red">${{order.amount}}</span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-list ng-if='(orders.length==0)'>
    <div class='ion-catalog-content'>
      <br><br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="positive" style="text-align:center">No order yet.</div>
    </div>
    </ion-list>
  </ion-content></ion-view>
