<ion-view view-title="{{Title}}">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="email" placeholder='your email' ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder='your password' ng-model="loginData.password">
        </label>
        <label class="item">
          <div class="assertive" style="text-align:center" ng-show="error">{{error}}</div>
          <button class="button button-block button-positive" ng-click="doLogin()">Log in</button>
        </label>
      </div>
    </form>
    <button class="button button-block button-clear button-calm" ng-click="forgot()">Forgot your password?</button>

  </ion-content>
</ion-view>
